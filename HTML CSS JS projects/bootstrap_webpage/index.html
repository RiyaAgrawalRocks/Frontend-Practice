<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos Directory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <div class="container-fluid">
        <div class="top">
            <div id="carouselExampleIndicators" class="carousel slide"
            data-bs-ride="carousel"
            >
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image1.jpg" class="d-block w-100" alt="image1">
                    </div>
                    <div class="carousel-item">
                        <img src="image2.jpg" class="d-block w-100" alt="image2">
                    </div>
                    <div class="carousel-item">
                        <img src="image3.jpg" class="d-block w-100" alt="image3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="main">
            <div class="card-div">
                <img src="image1.jpg" alt="img1">
                <h1>Clerk, Neon (Postgresql), NextJS</h1>
                <p>Full Stack NextJS with Clerk, Neon(Postgresql)</p>
                <a href="https://www.youtube.com/watch?v=ozbAQXQov0E&list=PLRAV69dS1uWRH0QDzQaKLQEYD26YCQ5eS&pp=0gcJCbAEOCosWNin">
                    <button>Watch Now!</button>
                </a>
            </div>
            <div class="card-div">
                <img src="image2.jpg" alt="img2">
                <h1>AI, Motia, Resend</h1>
                <p>Building SAAS with Motia. AI and Resend</p>
                <a href="https://www.youtube.com/watch?v=WCb1gHw8VrU&list=PLRAV69dS1uWQxSxY2LsDERqvtk7pb-zhS">
                    <button>Watch Now!</button>
                </a>
            </div>
            <div class="card-div">
                <img src="image3.jpg" alt="img3">
                <h1>Authentication</h1>
                <p>NextJS Fullstack course on Authentication</p>
                <a href="https://www.youtube.com/watch?v=iPGXk-i-VYU&list=PLRAV69dS1uWR7KF-zV6YPYtKYEHENETyE">
                    <button>Watch Now!</button>
                </a>
            </div>
        </div>
        <div class="footer">
            <p>&copy; Riya Agrawal . All rights reserved</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
