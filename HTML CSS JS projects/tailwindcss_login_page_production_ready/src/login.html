<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4">
                <label for="" class="block text-sm font-medium text-gray-200 mb-2">Email</label>
                <input type="email" name="" placeholder="Email" class="bg-gray-600 w-full px-3 py-2 border-gray-400 border rounded-md text-white focus:outline-none focus:border-0 focus:ring-2 focus: ring-blue-400 ">
            </div>
            <div class="mb-6">
                <label for="" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <input type="password" name="" placeholder="Password" class="bg-gray-600 w-full px-3 py-2 border-gray-400 border rounded-md text-white focus:outline-none focus:border-0 focus:ring-2 focus: ring-blue-400 "
                >
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 shadow-xl ">Login</button>
        </form>
    </div>
</body>
</html>
