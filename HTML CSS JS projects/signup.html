<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up page</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        background-color: rgb(0, 72, 54);
        display: flex;
        justify-items: center;
        align-items: center;
      }
      .card {
        margin: auto;
        padding: 30px;
        background-color: rgb(0, 247, 205);
        border-radius: 8px;
        border: 1px solid rgb(156, 247, 156);
        height: 300px;
      }
      h2 {
        margin: auto;
        margin-bottom: 20px;
        text-align: center;
        color: rgb(0, 113, 105);
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
      }
      form {
        display: flex;
        flex-direction: column;
        color: black;
      }
      input {
        height: 20px;
        border-radius: 5px;
        background-color: aquamarine;
        margin: 5px;
        padding: 15px;
        border-color: rgb(0, 113, 105);
      }
      .name {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      button {
        margin-top: 20px;
        font-size: medium;
        height: 40px;
        color: white;
        background-color: rgb(0, 113, 105);
        border-radius: 8px;
      }
      button:hover {
        background-color: rgb(0, 173, 161);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign Up</h2>
      <form action="">
        <input type="email" name="" id="" placeholder="Email" />
        <div class="name">
          <input type="text" name="" id="" placeholder="First Name" />
          <input type="text" name="" id="" placeholder="Last Name" />
        </div>
        <input type="password" name="" id="" placeholder="Password" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
