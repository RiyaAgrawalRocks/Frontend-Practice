<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>
        My To-Do List
    </h1>
    <div class="container">
        <div class="add-task-area">
            <input type="text" placeholder="New Task" class="task-input">
            <button type="submit" class="add-task-btn">Add Task</button>
        </div>
        <ul class="task-list">
            <li class="task">
                <div class="task-text done">Hey, it's task 1</div>
                <div class="buttons">
                    <button type="reset" class="done-btn">Done</button>
                    <button type="reset" class="delete">Delete</button>
                </div>
            </li>
            <li class="task">
                <div class="task-text">Hey, it's task 2</div>
                <div class="buttons">
                    <button type="reset" class="done-btn">Done</button>
                    <button type="reset" class="delete">Delete</button>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
